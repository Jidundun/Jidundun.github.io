<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main-Mypage</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">

</head>
<body>
    <h2 id="clock">00: 00:00</h2>
    <div id="greeting-wrapper" class="hidden">
        <span id="greeting" class="hidden"></span>
    </div>
    <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" placeholder="What is your name?"/>
        <input type="submit" value="Lon In "/>
    </form>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <br>
    <form id="todo-form">
        <input id="todo" type="text" placeholder="Write a To Do and Press Enter" autocomplete="off"/>
    </form>
    <ul id="todo-list"></ul>
    <script src="js/Login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/Todolist.js"></script>
    <script src="js/Weather.js"></script>
</body>
</html>
